<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-text</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="example">
        <span v-text="message"></span>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el : "#example",
            data : {
                message : "hello World"
            }
        })
    </script>
</body>
</html>
