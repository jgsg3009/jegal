<!DOCTYPE html>
<html>

<body>
    <meta charset="utf-8">
    <title>v-model</title>
    <script src="https://unpkg.com/vue"></script>
</body>
<div id="simple">
    <input id="a" type="text" v-model="name" placeholder="이름을 입력하세요">
    <br /> 입력된이름 :
    <h2 v-html="name"></h2>
</div>
<script type="text/javascript">
    var model = {
        name: ''
    }

    var towway = new Vue({
        el: '#simple',
        data: model
    })
</script>

</html>
